<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Przypomnienie o rezerwacji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${subject}"></h1>
    <p>
        Przypominamy o Twojej rezerwacji usługi <span class="highlight" th:text="${offerName}"></span>.
    </p>
    <p>
        Rezerwacja odbędzie się w salonie <strong th:text="${salonName}"></strong>, pod adresem:<br>
        <span th:text="${street} + ' ' + ${number} + ', ' + ${city}"></span>
    </p>
    <p>
        Data i godzina wizyty: <strong class="highlight" th:text="${time}"></strong>
    </p>
    <p>
        Jeśli masz pytania, skontaktuj się z nami. Dziękujemy za skorzystanie z naszych usług!
    </p>
    <div class="footer">
        &copy; 2024 Nasza Firma. Wszystkie prawa zastrzeżone.
    </div>
</div>
</body>
</html>
